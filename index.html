<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Photo App with Backbone</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="app/css/style.css">

</head>
<body>

  <!-- ========= -->
  <!-- <div id="container">Loading...</div> -->
  <div class="container">
    <div class="app">
      <div class="jumbotron app-header">
      <h1>My Super Awesome Photos</h1>
      </div>

      <div class="app-body">
        <div class="list-area">
        </div> <!-- /list-area -->

        <div class="photo-area">
          <div class="photo"></div>
          <div class="caption"></div>
        </div> <!-- /photo-area -->

      </div> <!-- /app-body -->

    </div> <!-- /app -->
  </div>

  <!-- Libraries -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  
  <!-- Models/Collections -->
  <script src="app/models/Photo.js" type="text/javascript"></script>
  <script src="app/collections/Album.js" type="text/javascript"></script>

  <!-- Views -->
  <script src="app/views/AppView.js" type="text/javascript"></script>
  <script src="app/views/PhotoView.js" type="text/javascript"></script>
    <script src="app/views/ListItemView.js" type="text/javascript"></script>
  <script src="app/views/ListView.js" type="text/javascript"></script>



  <!-- Launch App -->
  <script>
    var norway = new Photo({
      title: "Norway",
      caption: "Low tide at Olstinden by Douglas Stratton",
      image: "https://drscdn.500px.org/photo/81913125/m%3D2048/d6926aeb94599899fc9e76fce241ff94"
    });

    var maui = new Photo({
      title: "Maui",
      caption: "Makena Cove, Maui. Let's go to the beach!",
      image: "http://assets.fodors.com/destinations/4636/beach-makena-cove-south-shore-maui-maui-hawaii-usa_main.jpg"
    });

    var myAlbum = new Album([norway, maui], {model: Photo});

    // var albumView = new AlbumView({collection: myAlbum});

    // new PhotoView({model: maui});
    // new PhotoView({model: maui});
    // new ListView({collection: myAlbum});
    new ListItemView({model: maui});
    new ListItemView({model: norway});


  </script>
  
</body>
</html>
