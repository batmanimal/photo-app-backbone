<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Photo App with Backbone</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="app/css/style.css">

</head>
<body>

    <div class="app container">
      <div class="jumbotron app-header">
      <h1>My Super Awesome Photos</h1>
      </div>

      <div class="btn-group btn-input clearfix">

        <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown" id="dropdownMenu1" aria-haspopup="true" aria-expanded="true">
        <span data-bind="label">Rating</span>
        <span class="caret"></span>

        </button>

        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">*</a></li>
          <li><a href="#">**</a></li>
          <li><a href="#">***</a></li>
          <li><a href="#">****</a></li>
        </ul>
      </div> <!-- dropdown rating area --> 

      <div class="container-fluid">

      <div class="row">

        <div class="col-md-4 list-area">
        <!-- <div class="list-item-area"></div> -->
        </div> <!-- /list-area -->

        <div class="col-md-8 photo-area">
          <!-- <div class="photo"></div> -->
          <!-- <div class="caption"></div> -->
        </div> <!-- /photo-area -->

      </div> <!-- /row app-body -->

      </div>
    </div> <!-- /app -->

  <!-- Libraries -->
  <script src="app/lib/jquery/dist/jquery.js"></script>
  <script src="app/lib/underscore/underscore.js"></script>
  <script src="app/lib/backbone/backbone.js"></script>

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  
  <!-- Models/Collections -->
  <script src="app/models/Photo.js" type="text/javascript"></script>
  <script src="app/collections/Album.js" type="text/javascript"></script>

  <!-- Views -->
  <script src="app/views/AppView.js" type="text/javascript"></script>
  <script src="app/views/PhotoView.js" type="text/javascript"></script>
  <script src="app/views/ListItemView.js" type="text/javascript"></script>
  <script src="app/views/ListView.js" type="text/javascript"></script>
  <script src="app/views/RatingView.js" type="text/javascript"></script>
  <script src="app/views/OrderCountView.js" type="text/javascript"></script>

  <!-- Launch App -->

  <script>
    var norway = new Photo({
      title: "Norway",
      caption: "Low tide at Olstinden by Douglas Stratton",
      rating: '',
      orderCount: 3,
      image: "https://drscdn.500px.org/photo/81913125/m%3D2048/d6926aeb94599899fc9e76fce241ff94"
    });

    var maui = new Photo({
      title: "Maui",
      caption: "Makena Cove, Maui. Let's go to the beach!",
      rating: '',
      orderCount: 2,
      image: "http://assets.fodors.com/destinations/4636/beach-makena-cove-south-shore-maui-maui-hawaii-usa_main.jpg"
    });

    var tufa = new Photo({
      title: "Tufa",
      caption: "Tufa at Night by Romain Guy",
      rating: '',
      orderCount: 3,
      image: "https://lh3.googleusercontent.com/-YifreVFp77c/UMoTI_wpC6I/AAAAAAAAMRw/6VACc_ubeaU/w2048-h1312/Tufa%2Bat%2BNight.jpg"
    });

    var island = new Photo({
      title: "Lost Island",
      caption: "Lost Island, San Gregorio, by Romain Guy",
      rating: '',
      orderCount: 1,
      image: "https://lh3.googleusercontent.com/-7WqXcxOUVVA/VW1ct0NIx1I/AAAAAAAAQKE/GUcb_c0UAzc/w1719-h1149-no/Lost%2BIsland.jpg"
    });

    var winter = new Photo({
      title: "Winter Scene",
      caption: "Winter is coming, somewhere",
      rating: '',
      orderCount: 5,
      image: "http://buzzerg.com/wp-content/uploads/8589130444382-winter-landscape-wallpaper-hd.jpg"
    });

    var myAlbum = new Album([norway, maui, tufa, island, winter], {model: Photo});

    // new ListView({collection: myAlbum});
    new ListItemView({model: island});
    new ListItemView({model: maui});
    new ListItemView({model: norway});
    new ListItemView({model: tufa});
    new ListItemView({model: winter});

  </script>
  
</body>
</html>
